<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Alien Legion Tower: The ultimate online strategy game.">
    <link rel="canonical" href="https://alienlegiontower.com">
    <title>Alien Legion Tower - Online Strategy Game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styling */
        .primary-color {
            color: #007aff; /* Apple typical blue color */
        }
        .secondary-bg {
            background-color: #f0f0f5; /* Apple light gray background */
        }
    </style>
</head>
<body class="font-sans bg-secondary-bg text-gray-900">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-6 px-4">
        <h1 class="text-center text-4xl font-bold text-primary-color">Alien Legion Tower</h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-4 py-8">

        <!-- Embedded Game Iframe -->
        <section class="mt-8">
            <h2 class="text-xl font-semibold text-primary-color">Play the Game</h2>
            <div class="mt-4">
                <iframe src="https://cloud.onlinegames.io/games/2025/construct/293/tank-arena/index-og.html"
                    width="100%" height="500px" frameborder="0" class="rounded-lg shadow-lg"></iframe>
            </div>
        </section>

        <!-- Game Description -->
        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-primary-color">Game Features</h2>
            <ul class="mt-4 space-y-2 text-lg">
                <li>Multiplayer strategy gameplay</li>
                <li>Customizable alien forces</li>
                <li>Challenging missions and gameplay modes</li>
                <li>Real-time tactical decision-making</li>
                <li>Global leaderboards to track your progress</li>
            </ul>
        </section>

        <!-- Footer Section -->
        <footer class="mt-12 text-center py-6 text-sm text-gray-600">
            <p>&copy; 2025 Alien Legion Tower. All Rights Reserved.</p>
        </footer>
    </main>
</body>
</html>
